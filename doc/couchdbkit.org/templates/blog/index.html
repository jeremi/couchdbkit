{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}



{% block content %}
<section id="content">
    <h1>couchdbkit project blog</h1>
    {% for item in entries %}
        <article>
            <header>
                <h2><time title="Publised" datetime="{{ item.date }}" class="">{{ item.date }}</time> - <a href="{{ item.link|rel_url }}">{{ item.title }}</a></h2>
            </header>
            {{ item.description }}
            <footer>
                <p><a href="{{ item.link|rel_url }}">Read more ...</a></p>
            </footer>
        </article>
    {% endfor %}
</section>
{% endblock %}
